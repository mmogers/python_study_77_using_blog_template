<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{name of the blog}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6ffe6; /* Light green background */
      color: #333;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4caf50; /* Material green color for a bold heading */
      text-decoration: underline;
    }

    h2 {
      color: #388e3c; /* Dark green color for subheadings */
    }

    p {
      line-height: 1.6;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>{heading}</h1>
  <h2>{date}</h2>
  <p>{text}</p>

</body>

</html>
